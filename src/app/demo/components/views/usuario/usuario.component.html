<p-toast />
<p-table 
    [value]="products" 
    selectionMode="single" 
    [(selection)]="selectedProduct" 
    dataKey="code" 
    (onRowSelect)="onRowSelect($event)" 
    (onRowUnselect)="onRowUnselect($event)" 
    [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [pSelectableRow]="product">
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.quantity}}</td>
            </tr>
        </ng-template>
</p-table>

</div>

<p-dialog [(visible)]="productDialog" [style]="{ width: '420px', height: '435px' }" header="Recurso Mensal" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="formgrid grid">
            <div class="field col">
                <label for="price">MÃªs/Ano</label>
                <p-calendar [(ngModel)]="value6" view="month" dateFormat="mm/yy" [readonlyInput]="true"></p-calendar>

            </div>
            <div class="field col">
                <label for="quantity">Renda</label>
                <p-inputNumber id="price" [(ngModel)]="value7" mode="currency" currency="BRL"></p-inputNumber>
            </div>  
        </div>
        <div class="field">
            <div style="display: flex; justify-content: center; align-items: center;" class="field col">
                    <i class="pi pi-wallet" style="font-size: 150px; color: gray; padding-right: 50px;"></i>
                    <i class="pi pi-money-bill" style="font-size: 150px; color: green; "></i>   
            </div>
        </div>    
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>
